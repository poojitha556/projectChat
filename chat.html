<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #6a82fb, #fc5c7d);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .chat-container {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            width: 150px; /* Adjust size as needed */
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .chat-window {
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: #f9f9f9;
            text-align: left;
        }

        #messageInput {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-right: 10px;
        }

        .btn {
            background-color: #fc5c7d;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #6a82fb;
            transform: scale(1.05);
        }

        .navigation {
            margin-top: 20px;
        }

        .nav-btn {
            background-color: #6a82fb;
            margin: 0 5px;
        }

        @media (max-width: 600px) {
            .chat-container {
                padding: 15px;
            }

            h2 {
                font-size: 1.5em;
            }

            #messageInput {
                width: calc(100% - 70px);
            }

            .btn, .nav-btn {
                padding: 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <img src="logo.png" alt="Logo" class="logo"> <!-- Replace with your logo image path -->
        <h2>Chat with Your Team</h2>
        <div id="chatWindow" class="chat-window"></div>
        <div style="display: flex; justify-content: space-between;">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button id="sendMessage" class="btn">Send</button>
        </div>
        <div class="navigation">
            <button class="btn nav-btn" onclick="goToSignup()">Previous</button>
            <button class="btn nav-btn" onclick="goToCompiler()">Next</button>
        </div>
    </div>
    <script>
        document.getElementById('sendMessage').onclick = function() {
            const messageInput = document.getElementById('messageInput');
            const chatWindow = document.getElementById('chatWindow');

            if (messageInput.value.trim()) {
                const message = document.createElement('div');
                message.textContent = messageInput.value;
                chatWindow.appendChild(message);
                messageInput.value = '';
                chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
            }
        };

        function goToSignup() {
            // Redirect to the signup page (replace 'signup.html' with your actual signup page)
            window.location.href = 'signup.html';
        }

        function goToCompiler() {
            // Redirect to the compiler page (replace 'compiler.html' with your actual compiler page)
            window.location.href = 'compiler.html';
        }
    </script>
</body>
</html>
